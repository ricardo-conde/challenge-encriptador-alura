<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <img src="imagenes/logo.png" width = "100px" alt="Logo">
    <meta name="description" content="This is the profile of Ricardo">
    <script src="https://kit.fontawesome.com/f26fc9a58a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <p id="validation-message">Sólo letras minúsculas y sin caracteres especiales</p>
            <div class="button-container">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
                <button id="clear-btn">Limpiar</button>
            </div>
        </section>
        <section class="output-section">
            <div id="output-container">
                <img src="imagenes/roboto.png" alt="Sin mensaje">
                <p id="output-text"></p>
                <button id="copy-btn">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Ricardo Conde Robredo 2024</p>
        <ul class="list-inline">
            <li>	
                <a href="https://www.linkedin.com/in/ricardo-conde-robredo-2aa21535/" target="_blank">
                  <i class="fa-brands fa-linkedin fa-lg"></i>
                  </a>
              </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
